<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Get nickname from user-->
<div id="xxx" class="get_nickname">
<form action="" class="nickname_form">
    <p>Sing in to play</p>
    <p>Nickname</p>
    <input type="text" class="nickInput" placeholder="Write your nickname and press enter">
</form>
</div>

<!-- Menu game-->
<div class="menu">
<!-- Menu entry play-->
    <div class="menu-start">
        <div class="button-start first">
            <a href="#">Start Game</a>
        </div>
        <div class="button-ranking first">
            <a href="#">Ranking</a>
        </div>
    </div>
<!-- Menu durnig play-->
    <div class="menu-play">
        <div class="button-end first" style="display:none" >
            <a href="#">End Game</a>
        </div>
        <div class="time" style="display:none" >
            <p>Time: <span id="timer"></span>s</p>
        </div>
        <div class="moves" style="display:none">
            <p >Moves: <span id ="moves"></span ></p>
        </div>
    </div>
</div>

<!-- Cards-->
<div id="cards-container" class="cards" style="display:none">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>
<script src="app.js"></script>
</body>
</html>
